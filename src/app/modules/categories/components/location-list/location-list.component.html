
<div class="container" style="margin-top: 70px;">
<div class="row">
  <div class="col-4">
    <select (change)="sortLocation()" [(ngModel)]="sort" class="form-control mt-3">
      <option value="">Sort Locations</option>
      <option value="sort">Sort Location</option>
    </select>
  </div>
  <div class="col-4">
    <select (change)="filterLocation()" [(ngModel)]="filter" class="form-control mt-3">
      <option value="">Filter by category</option>
      <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
    </select>
  </div>
  <div class="col-4">
    <select (change)="GroupLocation()" [(ngModel)]="group" class="form-control mt-3">
      <option value="">Group Locations</option>
      <option value="group">Group by Category</option>
    </select>
  </div>
</div>
  <div *ngIf="group ===''" class="category__list row">
    <div *ngFor="let location of mangedLocations"  (click)="selectLocation(location)" class="cursor category__list__item col-xl-4  col-sm-12 mt-3">
      <div class="card card-default shadow-sm"  [ngClass]="{'active' : (selectedItem .id === location.id)}">
        <div class="flex-contianer-list space-around">
          <div class="mt-3 contact__list__item__avatar d-flex flex-row">
            <div class="text-center">
                <img src="{{location.locationUrl}}" class="category__list__item__avatar--big category__list__item__avatar--circle card-img-top" alt="...">
            </div>
          </div>
           <div class="card-body mt-3 pt-0">
                <p class="card-text text-small m-0 category__list__item__colorBage--gray" style="font-weight: 700;">{{location.name}}</p>
                <p class="card-text text-small width85 m-0"><i class="fa fa-map-marker category__list__item__colorBage--gray"></i> {{location.address}}</p>
                <p class="card-text text-small m-0">{{location.cords}}</p>
          </div>
        </div>
      </div>
   </div>
  </div>
  <div *ngIf="group !==''" class="category__list mt-3 row">
    <div class="row">
      <div *ngFor="let item of mangedGroupLocations" class="col-12">
      <h5 class="mb-0">CategoryId Group{{item.category}}</h5>
      <div class="row mb-3">
      <div *ngFor="let location of item.groupItem"  (click)="selectLocation(location)" class="cursor category__list__item col-xl-4  col-sm-12 mt-3">
        <div class="card card-default shadow-sm"  [ngClass]="{'active' : (selectedItem .id === location.id)}">
          <div class="flex-contianer-list space-around">
            <div class="mt-3 contact__list__item__avatar d-flex flex-row">
              <div class="text-center">
                  <img src="{{location.locationUrl}}" class="category__list__item__avatar--big category__list__item__avatar--circle card-img-top" alt="...">
              </div>
            </div>
             <div class="card-body mt-3 pt-0">
                  <p class="card-text text-small m-0 category__list__item__colorBage--gray" style="font-weight: 700;">{{location.name}}</p>
                  <p class="card-text text-small width85 m-0"><i class="fa fa-map-marker category__list__item__colorBage--gray"></i> {{location.address}}</p>
                  <p class="card-text text-small m-0">{{location.cords}}</p>
            </div>
          </div>
        </div>
     </div>
    </div>
    </div>
    </div>
  </div>
</div>

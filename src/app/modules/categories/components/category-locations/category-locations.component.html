<div class="modal-header" id="modal-header-height">
  <h4 class="modal-title modal-font-weight-title pad-top-2">{{category.name}} Locations</h4>
  <div class="margin-top-5">
          <ul class="navbar-nav flex-row">
                  <li class="nav-item">
                          <a class="close cursor" (click)="activeModal.dismiss('Cross click')">
                                  <p class="text-size-2">&times;</p>
                          </a>
                  </li>
          </ul>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="modal-body">
        <div *ngFor="let location of locations"  class="cursor ca category__list__item  col-12 mt-3">
          <div class="card card-default shadow-sm">
            <div class="flex-contianer-list space-around">
              <div class="mt-3 contact__list__item__avatar d-flex flex-row">
                <div class="text-center">
                    <img src="{{location.locationUrl}}" class="category__list__item__avatar--big category__list__item__avatar--circle card-img-top" alt="...">
                </div>
              </div>
               <div class="card-body mt-3 pt-0">
                    <p class="card-text text-small m-0 category__list__item__colorBage--gray" style="font-weight: 700;">{{location.name}}</p>
                    <p class="card-text text-small width50 m-0"><i class="fa fa-map-marker category__list__item__colorBage--gray"></i> {{location.address}}</p>
                    <p class="card-text text-small m-0">{{location.cords}}</p>
              </div>
            </div>
          </div>
         </div>
      </div>
    </div>
  </div>
</div>
